version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    assignees:
      - "tukiminya"
    reviewers:
      - "tukiminya"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
    groups:
      tanstack:
        patterns:
          - "@tanstack/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
          - "@testing-library/react"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-merge"
          - "tw-animate-css"
      drizzle:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"
          - "@libsql/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-tsconfig-paths"
      ai-sdk:
        patterns:
          - "ai"
          - "@ai-sdk/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    assignees:
      - "tukiminya"
    reviewers:
      - "tukiminya"
    commit-message:
      prefix: "chore(deps)"
