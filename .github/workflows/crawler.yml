name: crawler

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      start_date:
        description: "Crawl start date (YYYY-MM-DD)"
        required: false
        type: string
      end_date:
        description: "Crawl end date (YYYY-MM-DD)"
        required: false
        type: string

concurrency:
  group: crawler
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: prod
    env:
      TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
      TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
      CRAWL_DELAY_SECONDS: "1"
      CRAWL_VERSION: "v1"
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: "10.28.1"
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Ensure env file exists
        run: touch apps/crawler/.env
      - name: Set crawl date range
        run: |
          if [ -n "${{ inputs.start_date }}" ]; then
            echo "CRAWL_START_DATE=${{ inputs.start_date }}" >> "$GITHUB_ENV"
          else
            echo "CRAWL_START_DATE=$(date -u -d '7 days ago' +%F)" >> "$GITHUB_ENV"
          fi
          if [ -n "${{ inputs.end_date }}" ]; then
            echo "CRAWL_END_DATE=${{ inputs.end_date }}" >> "$GITHUB_ENV"
          else
            echo "CRAWL_END_DATE=$(date -u +%F)" >> "$GITHUB_ENV"
          fi
      - name: Run crawler
        run: pnpm --filter @recourt/crawler crawl
